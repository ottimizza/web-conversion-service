<div class="center">
    <div class="form-group">
        <input type="file" name="file-upload" id="file-upload">
    </div>
    <div class="form-group">
        <div *ngFor="let strategy of strategies">
            <input type="radio" name="strategy" (change)="onChange(strategy.name, $event.target.checked)" />
            {{ strategy.name }}
        </div>
    </div>
</div>
